    <script>
        var Hamburger = document.getElementById("Hamburger");
        var navsbarLog = document.getElementById("nav_id");
        var isNavVisiblelogin = false;

        Hamburger.onclick = function () {
            if (isNavVisiblelogin) {
                hideNav();
            } else {
                showNav();
            }
        };

        function hideNav() {
            Hamburger.classList.remove("fa-times");
            Hamburger.classList.add("fa-bars");
            navsbarLog.style.display = "none";
            isNavVisiblelogin = false;
        }

        function showNav() {
            Hamburger.classList.remove("fa-bars");
            Hamburger.classList.add("fa-times");
            navsbarLog.style.display = "inline-block";
            isNavVisiblelogin = true;
        }

      

        function handleResize() {
            if (window.innerWidth > 390 == window.innerWidth < 1024) {
                hideNav();
            } else {
                navsbarLog.style.display = "inline-block";
            }
        }

        // Listen for the resize event
        window.addEventListener("resize", handleResize);

        // Initially check the screen size on page load
        handleResize();
    </script>
